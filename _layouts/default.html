<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
        <p><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>

        <!-- ADD BUTTONS UNDER HERE -->
        {% include buttons.html %}
      </header>

      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
