---
# This front matter tells Jekyll to use the theme's default layout as a base
layout: default
---

<style>
  :root {
    --bg: #f5f0ff; /* light purple background */
  }
  body {
    background: var(--bg);
  }
  /* Side buttons */
  .side-buttons {
    position: fixed;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 999;
  }
  .side-buttons .pill {
    display: inline-block;
    padding: 10px 14px;
    border-radius: 999px;
    background: #6c5ce7;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(108, 92, 231, 0.35);
    transition: transform 0.08s ease, background 0.15s ease;
  }
  .side-buttons .pill:hover {
    background: #5848c6;
    transform: translateY(-1px);
  }
</style>

<!-- Render the theme's normal page content -->
{{ content }}

<!-- Side buttons from site.buttons -->
<nav class="side-buttons">
  {% for b in site.buttons %}
    <a class="pill" href="{{ b.url | relative_url }}">{{ b.label }}</a>
  {% endfor %}
</nav>
